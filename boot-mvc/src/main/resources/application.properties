spring.application.name=dubbo-boot-mvc
server.port=8050
logging.level.root=info
logging.level.com.boot.dubbo.api.mapper=debug

spring.http.converters.preferred-json-mapper=jackson
spring.jackson.default-property-inclusion=NON_ABSENT
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
ywwl.sso.ssoUrl=http://172.16.5.211:8022/sso/tologin.html?sourceUrl=http://192.168.200.51:8080/&loginAuto=true
ywwl.sso.projectCode=projectCode
ywwl.sso.projectName=projectName
ali.oss.endpoint=endpoint
ali.oss.accessKeyId=accessKeyId
ali.oss.secretAccessKey=secretAccessKey

#template
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8
#需引入nekohtml
spring.thymeleaf.mode=LEGACYHTML5

spring.redis.host=127.0.0.1
spring.redis.database=0
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0