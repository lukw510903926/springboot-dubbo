#Springbootapplication
spring.application.name=dubbo-provider-demo
server.port=9090

logging.config=classpath:logback.xml
dubbo.application.id=boot-dubbo-provider
dubbo.application.name=boot-dubbo-provider
dubbo.application.logger=slf4j
dubbo.application.qos-port=22222
dubbo.application.qos-enable=true
dubbo.registry.address=zookeeper://172.16.5.205:2181
dubbo.protocol.name=dubbo
dubbo.protocol.port=20881
dubbo.provider.version=1.0.0
#filter的配置顺序即为执行顺序
dubbo.provider.filter=exceptionFilter,providerTokenFilter,providerExceptionFilter

#META-INF.scan.basePackages=com.boot.META-INF.server.service
#EnablesDubboAllEndpoints
management.endpoint.dubbo.enabled=true
management.endpoint.dubbo-shutdown.enabled=false
management.endpoint.dubbo-configs.enabled=true
management.endpoint.dubbo-services.enabled=false
management.endpoint.dubbo-references.enabled=false
management.endpoint.dubbo-properties.enabled=true
#DubboHealth
management.health.dubbo.status.defaults=memory
management.health.dubbo.status.extras=load,threadpool

logging.level.root=info